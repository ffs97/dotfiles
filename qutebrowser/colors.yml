colors:
    completion:
        category:
            bg: "$color0"
            border:
                bottom: "$color8"
                top: "$color0"
            fg: "$color14"
        even:
            bg: "$color0"
        odd:
            bg: "$color0"
        fg: "$color15"
        item:
            selected:
                bg: "$color8"
                border:
                    bottom: "$color8"
                    top: "$color8"
                fg: "$color15"
                match:
                    fg: "$color9"
        match:
            fg: "$color9"
        scrollbar:
            bg: "$color0"
            fg: "$color12"
    contextmenu:
        menu:
            bg: "$color0"
            fg: "$color15"
        selected:
            bg: "$color8"
            fg: "$color15"
    downloads:
        bar:
            bg: "$color0"
        error:
            bg: "$color0"
            fg: "$color1"
        start:
            bg: "$color0"
            fg: "$color12"
        stop:
            bg: "$color0"
            fg: "$color11"
        system:
            bg: "rgb"
            fg: "rgb"
    hints:
        bg: "$color0"
        fg: "$color15"
        match:
            fg: "$color2"
    keyhint:
        bg: "$color0"
        fg: "$color15"
        suffix:
            fg: "$color10"
    messages:
        error:
            bg: "$color0"
            border: "$color0"
            fg: "$color1"
        info:
            bg: "$color0"
            border: "$color0"
            fg: "$color15"
        warning:
            bg: "$color0"
            border: "$color0"
            fg: "$color9"
    prompts:
        bg: "$color0"
        border: "$color0"
        fg: "$color15"
        selected:
            bg: "$color8"
    statusbar:
        insert:
            bg: "$color6"
            fg: "$color15"
        normal:
            bg: "$color0"
            fg: "$color15"
        passthrough:
            bg: "$color4"
            fg: "$color15"
        private:
            bg: "$color7"
            fg: "$color15"
        progress:
            bg: "$color15"
        caret:
            bg: "$color8"
            fg: "$color15"
            selection:
                bg: "$color7"
                fg: "$color15"
        command:
            bg: "$color0"
            fg: "$color15"
            private:
                bg: "$color0"
                fg: "$color15"
        url:
            error:
                fg: "$color1"
            fg: "$color10"
            hover:
                fg: "$color14"
            success:
                http:
                    fg: "$color15"
                https:
                    fg: "$color15"
            warn:
                fg: "$color9"
    tabs:
        bar:
            bg: "$color0"
        odd:
            bg: "$color0"
            fg: "$color7"
        even:
            bg: "$color0"
            fg: "$color7"
        indicator:
            error: "$color1"
            start: "$color14"
            stop: "$color0"
            system: "rgb"
        pinned:
            even:
                bg: "$color4"
                fg: "$color15"
            odd:
                bg: "$color4"
                fg: "$color15"
            selected:
                even:
                    bg: "$color6"
                    fg: "$color15"
                odd:
                    bg: "$color6"
                    fg: "$color15"
        selected:
            even:
                bg: "$color6"
                fg: "$color15"
            odd:
                bg: "$color6"
                fg: "$color15"
    webpage:
        bg:
        prefers_color_scheme_dark:

hints:
    border: "2px solid $color0"
