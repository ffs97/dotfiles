$bg: "#252c36"
$fg: "#fafafa"
$red: "#ff5555"
$cyan: "#3bf2ea"
$gray: "#434356"
$blue: "#afbfff"
$pink: "#ff79c6"
$opal: "#aec7c6"
$green: "#88b369"
$khaki: "#f5f8d6"
$purple: "#800080"
$orange: "#ffb86c"
$yellow: "#f1fa8c"
$darkgray: "#3a3545"
$seagreen: "#56b6b2"
$wedgewood: "#4590a0"
$darkkhaki: "#b5c79b"
$darkseagreen: "#555579"


colors:
    completion:
        category:
            bg: "$bg"
            border:
                bottom: "$darkgray"
                top: "$bg"
            fg: "$cyan"
        even:
            bg: "$bg"
        odd:
            bg: "$bg"
        fg: "$fg"
        item:
            selected:
                bg: "$darkgray"
                border:
                    bottom: "$darkgray"
                    top: "$darkgray"
                fg: "$fg"
                match:
                    fg: "$orange"
        match:
            fg: "$orange"
        scrollbar:
            bg: "$bg"
            fg: "$blue"
    contextmenu:
        menu:
            bg: "$bg"
            fg: "$fg"
        selected:
            bg: "$darkgray"
            fg: "$fg"
    downloads:
        bar:
            bg: "$bg"
        error:
            bg: "$bg"
            fg: "$red"
        start:
            bg: "$bg"
            fg: "$blue"
        stop:
            bg: "$bg"
            fg: "$yellow"
        system:
            bg: "rgb"
            fg: "rgb"
    hints:
        bg: "$bg"
        fg: "$fg"
        match:
            fg: "$darkkhaki"
    keyhint:
        bg: "$bg"
        fg: "$fg"
        suffix:
            fg: "$khaki"
    messages:
        error:
            bg: "$bg"
            border: "$bg"
            fg: "$red"
        info:
            bg: "$bg"
            border: "$bg"
            fg: "$fg"
        warning:
            bg: "$bg"
            border: "$bg"
            fg: "$orange"
    prompts:
        bg: "$bg"
        border: "$bg"
        fg: "$fg"
        selected:
            bg: "$darkgray"
    statusbar:
        insert:
            bg: "$darkseagreen"
            fg: "$fg"
        normal:
            bg: "$bg"
            fg: "$fg"
        passthrough:
            bg: "$purple"
            fg: "$fg"
        private:
            bg: "$seagreen"
            fg: "$fg"
        progress:
            bg: "$fg"
        caret:
            bg: "$darkgray"
            fg: "$fg"
            selection:
                bg: "$seagreen"
                fg: "$fg"
        command:
            bg: "$bg"
            fg: "$fg"
            private:
                bg: "$bg"
                fg: "$fg"
        url:
            error:
                fg: "$red"
            fg: "$khaki"
            hover:
                fg: "$cyan"
            success:
                http:
                    fg: "$fg"
                https:
                    fg: "$fg"
            warn:
                fg: "$orange"
    tabs:
        bar:
            bg: "$bg"
        odd:
            bg: "$bg"
            fg: "$seagreen"
        even:
            bg: "$bg"
            fg: "$seagreen"
        indicator:
            error: "$red"
            start: "$cyan"
            stop: "$bg"
            system: "rgb"
        pinned:
            even:
                bg: "$purple"
                fg: "$fg"
            odd:
                bg: "$purple"
                fg: "$fg"
            selected:
                even:
                    bg: "$purple"
                    fg: "$fg"
                odd:
                    bg: "$purple"
                    fg: "$fg"
        selected:
            even:
                bg: "$darkseagreen"
                fg: "$fg"
            odd:
                bg: "$darkseagreen"
                fg: "$fg"
    webpage:
        bg: "$bg"
        prefers_color_scheme_dark: true

hints:
    border: "2px solid $bg"
